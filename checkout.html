<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f8f8f8;
      padding: 30px;
      color: #333;
    }

    .checkout-box {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .product-name {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 20px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .payment-methods {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    label {
      font-weight: bold;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    .card-details {
      display: none;
      margin-top: 10px;
      padding: 10px;
      background-color: #f1f1f1;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<div class="checkout-box">
  <h1>Fill Up Checkout Form</h1>
  <div class="product-name" id="product-name"></div>

  <form id="checkoutForm">
    <div class="form-group">
      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName"  pattern="[A-Za-z\s\''\'-']+"
         title="Only letters and spaces are allowed" required placeholder="Your Name" minlength="7" maxlength="19">
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" required placeholder="@gmail.com" minlength="9" maxlength="30">
    </div>

    <div class="form-group">
      <label for="number">Mobile Number:</label>
      <input type="text" id="name"  pattern="[A-Za-z\s\''\'-']+" title="Only letters and spaces are allowed" required placeholder="91+" maxlength="10" minlength="10">
    </div>

    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" id="address" required>
    </div>

    <div class="form-group payment-methods">
      <label>Payment Method:</label>
      <label><input type="radio" name="payment" value="cod" required> Cash on Delivery</label>
      <label><input type="radio" name="payment" value="now"> Pay Now (QR Code)</label>
      <label><input type="radio" name="payment" value="card"> Credit/Debit Card (5% Discount)</label>
    </div>

    <div id="card-details" class="card-details">
      <div class="form-group">
        <label for="BankName">Bank Name:</label>
        <input type="text" id="BankName" placeholder="Bank Name (S.B.I)">
      </div>

      <div class="form-group">
        <label for="cardNumber">Card Number:</label>
        <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" maxlength="19">
      </div>

      <div class="form-group">
        <label for="expiry">Expiry Date (MM/YY):</label>
        <input type="text" id="expiry" placeholder="MM/YY" maxlength="5">
      </div>

      <div class="form-group">
        <label for="cvv">CVV:</label>
        <input type="password" id="cvv" placeholder="123" maxlength="4">
      </div>
    </div>

    <button type="submit">Place Order</button>
  </form>
</div>

<script>
  const product = localStorage.getItem('buy-now-product');
  const priceText = localStorage.getItem('buy-now-price');
  const productNameEl = document.getElementById('product-name');

  let originalPrice = 0;
  if (priceText) {
    originalPrice = parseFloat(priceText);
  }

  if (product && priceText) {
    productNameEl.textContent = `Buying: ${product} (₹${priceText})`;
  }

  const paymentRadios = document.querySelectorAll('input[name="payment"]');
  const cardDetails = document.getElementById('card-details');

  paymentRadios.forEach(radio => {
    radio.addEventListener('change', () => {
      if (radio.value === 'card') {
        cardDetails.style.display = 'block';
        document.getElementById('cardNumber').required = true;
        document.getElementById('expiry').required = true;
        document.getElementById('cvv').required = true;
      } else {
        cardDetails.style.display = 'none';
        document.getElementById('cardNumber').required = false;
        document.getElementById('expiry').required = false;
        document.getElementById('cvv').required = false;
      }
    });
  });

  document.getElementById('checkoutForm').addEventListener('submit', function (e) {
    e.preventDefault();
    const payment = document.querySelector('input[name="payment"]:checked').value;

    if (payment === 'cod') {
      alert(`Order placed successfully! You chose Cash on Delivery.\nTotal Amount: ₹${priceText}`);
      localStorage.removeItem('buy-now-product');
      localStorage.removeItem('buy-now-price');
      window.location.href = 'index.html';
    } else if (payment === 'now') {
      localStorage.removeItem('buy-now-product');
      localStorage.removeItem('buy-now-price');
      window.location.href = 'qr.html';
    } else if (payment === 'card') {
      const discounted = (originalPrice * 0.95).toFixed(2);
      alert(`Payment successful using Credit/Debit Card!\nYou saved 5%.\nFinal Amount: ₹${discounted}`);
      localStorage.removeItem('buy-now-product');
      localStorage.removeItem('buy-now-price');
      window.location.href = 'index.html';
    }
  });
</script>

</body>
</html>
